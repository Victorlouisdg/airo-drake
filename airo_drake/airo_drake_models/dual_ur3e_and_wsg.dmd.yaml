    default_joint_positions:
        ur_shoulder_pan_joint: [1.57]   # pi/2
        ur_shoulder_lift_joint: [-0.79] # -1/4 pi
        ur_elbow_joint: [-1.57]         # -pi/2
        ur_wrist_1_joint: [-2.36]       # -3/4 pi/
